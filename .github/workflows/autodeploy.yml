name: Auto Deploy
on:
  push:
    branches: [main] # run on pushes to master
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # setup the repository in the runner
      - name: Setup Node.js # setup Node.js in the runner
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - run: npm ci # install dependencies
      - run: npm run build --if-present # build the project
      # deploy site to netlify using secrets created on repository
      - uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          VUE_APP_COSMICJS_BUCKET_READ_KEY: ${{ secrets.VUE_APP_COSMICJS_BUCKET_READ_KEY }}
          VUE_APP_COSMICJS_BUCKET_SLUG: ${{ secrets.VUE_APP_COSMICJS_BUCKET_SLUG }}
          VUE_APP_COSMICJS_TOKEN: ${{ secrets.VUE_APP_COSMICJS_TOKEN }}
        with:
          args: deploy --dir=dist --prod
          secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID", "VUE_APP_COSMICJS_BUCKET_READ_KEY", "VUE_APP_COSMICJS_BUCKET_SLUG", "VUE_APP_COSMICJS_TOKEN"]'
